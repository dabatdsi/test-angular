 
    
<h1 class="text-center"> liste des employes</h1>
 
      <table class="table table-success table-striped col-12S">
        <thead>
          <tr>
            <th scope="col">idEmployes</th>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">adress</th>
            <th scope="col">email</th>
            <th scope="col">cni</th>
            <th scope="col">phoneNumber</th>
            <th scope="col">postOccupe</th>
            <th scope="col" >  Action </th>
  
          </tr>

        </thead>
        <tbody>
          <tr *ngFor="let employes of empList">
            <td>{{employes.idEmployes}}</td>
            <td>{{employes.firstName}}</td>
            <td>{{employes.lastName}}</td>
            <td>{{employes.adress}}</td>
            <td>{{employes.email}}</td>
            <td>{{employes.cni}}</td>
            <td>{{employes.phoneNumber}}</td>
            <td>{{employes.postOccupe}}</td>
            <td>
            <div class="btn-group btn-group-lg">
              <button (click)="updateEmployes(employes.idEmployes)" class ="btn-sm btn-infos btn-primary  me-2"> Update</button>
              <button (click)="deleteEmployes(employes.idEmployes)" class =" btn-sm btn-danger btn-infos me-2"> Delete</button>
              <button (click)="employesDetail(employes.idEmployes)" class =" btn-sm  btn-infos btn-primary me-2"> View </button>
            </div>
         </td>
          </tr>
        </tbody>
      </table>
