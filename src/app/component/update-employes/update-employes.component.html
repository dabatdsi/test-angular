
<div class="col-md-6 offset md-3">
    <h3> Update Employes </h3>
    <form (ngSubmit) = "onSubmit()">
      <div class="form-group">
          <label> FirstName </label>
          <input type="text" class="form-control" id ="firstName" 
          [(ngModel)] = "employes.firstName" name ="firstName">
  
      </div>
      <div class="form-group">
          <label> LastName </label>
          <input type="text" class="form-control" id ="lastName" 
          [(ngModel)] = "employes.lastName" name ="lastName">
  
      </div>
      <div class="form-group">
          <label> Adress </label>
          <input type="text" class="form-control" id ="adress" 
          [(ngModel)] = "employes.adress" name ="adress">
  
      </div>
      <div class="form-group">
          <label> Email </label>
          <input type="text" class="form-control" id ="email" 
          [(ngModel)] = "employes.email" name ="email">
  
      </div>
      <div class="form-group">
          <label> CNI </label>
          <input type="text" class="form-control" id ="cni"
          [(ngModel)] = "employes.cni" name ="cni">
      </div>
      
      <div class="form-group">
          <label> PhoneNumber </label>
          <input type="text" class="form-control" id = "phoneNumber" 
          [(ngModel)] = "employes.phoneNumber" name ="phoneNumber">
      </div>
  
      <div class="form-group">
          <label> PostOccupe </label>
          <input type="text" class="form-control" id ="postOccupe" 
          [(ngModel)] = "employes.postOccupe" name ="postOccupe">
      </div>
  
      <button class = "btn btn-success  mt-2" type = "submit"  >  Submit </button>
  
   </form>
  
  </div>
