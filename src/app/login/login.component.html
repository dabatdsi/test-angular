<h5> page de connexion</h5>
<div class="container" class="col-md-6 offset md-3">
  <!-- <h3 class="text-center text-danger" *ngIf="incorrect"> email et/ou mot de passe incorrect</h3> -->

  <form #loginform= "ngForm"(ngSubmit)= "loginUsers()"> 
    <!-- {{loginform.form.valid}}  -->
    <small class= "text-danger" > {{ msg}}</small>

    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" placeholder="Enter email"  name="email" [(ngModel)]= "users.email" required #email="ngModel"
      [class.is-invalid]= "email.invalid && email.touched">

      <div *ngIf= "email.errors && (email.invalid && email.touched)">
        <small class="text-danger" > l'adress email est un champ obligatoire ,  </small>
        <small class="text-danger">  veillez entrer une adresse email valide </small>
      </div>
      <!-- <small class="text-danger" [class.d.none]= "email.invalid ||email.untouched">  l'adress email est un champ obligatoire  </small> -->
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password"  name= "password" [(ngModel)]= "users.password" required #password= "ngModel"
      [class.is-invalid]= "password.invalid && password.touched">
      <small class="text-danger" [class.d.none]= "password.invalid || password.untouched">  le mot de passe  est un champ obligatoire  </small>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>
    <button   [disabled] = "loginform.form.invalid" type="submit" class="btn btn-info"> Login </button>
  </form>
</div>
